<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider</title>
</head>
<body>
    <main id="app">
        <div class="container-fluid p-5">
            <div class="row text-center">
                <div class="col-12 p-3" id="my-before-carousel">

                </div>

                <div class="col-12 p-5">
                    <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
                        <div class="my-carousel-images">
                            <!-- immagini -->
                            <div class="carousel-element" v-for="(element, index) in myArray" :class="(index === elementActive) ? 'active' : ''">
                                <img class="img-fluid" :src="element.image" :alt="element.titolo" >   
                                <div :id="`my-img-description-${index}`">
                                    <h5>{{ element.titolo }}</h5>
                                    <p>{{ element.paragrafo }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="my-thumbnails position-relative" >
                            <!-- prev -->
                            <div class="my-previous position-absolute" @click="previusSlide()">
                                <span class="my-prev-hook"></span>
                            </div>
                            <!-- immagini interne -->
                            <div class="my-thumbnails-img my-brightness" v-for="(element, index) in myArray" :class="(index === elementActive) ? 'active' : ''" @click="() => {
                                elementActive = index;  
                            }">
                                <img  :src="element.image" alt="">
                            </div>
                            <!-- next -->
                            <div class="my-next position-absolute" @click="nextSlide()">
                                <span class="my-next-hook"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 p-3" id="my-after-carousel">

                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
